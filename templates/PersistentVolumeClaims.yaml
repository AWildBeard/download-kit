apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{.Chart.Name}}-data
spec:
  storageClassName: {{.Values.storage.data.storageClass}}
  accessModes: {{.Values.storage.data.accessModes}}
  resources:
    requests:
      storage: {{.Values.storage.data.size}}
